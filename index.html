<html>
    <title>
      Quizess
    </title>
    <head>
        <link rel="stylesheet" href="quizs.css">
        <link rel="stylesheet" href="login.css">
    </head>
    
    <body>
        <div class="container">
           <h3 align="center">Welcome quizess!</h3>
                <label for="username">Name </label>
                <input type="text" placeholder="Enter your name" id="username" name="username">
                <button type="submit" name="goButton" id="goButton" style="padding: 0px; width: 50px; height: 34px;">Login</button>
        </div>
           
        <div class="homebox custom hide">   
            <h3 style="text-align: center;">Set up your Quiz !</h3>
            <label for=category>Category</label>
            <select name="category" id="category">
                <option value="11" class="dropbtn">Flim</option>
                <option value="12" >Music</option>
                <option value="15" >Video Games</option>
                <option value="10">Books</option>
                <option value="21">Sports</option>
            </select>
            
            <label for="difficulty">Difficulty </label>
            <select name="difficulty" id="difficulty" style="margin-left: 23px;width: 51%;">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
     
            <label for="qnumber">Questions</label>
            <input name="qnumber" id="qnumber" type="number" value="10" min="1" max="50" />
            <button id='start' class="submit" type="submit" style="position: relative;left: 60%;" >Start</button>        
        </div>
            
        <div class="quizbox custom hide">
            <header>
                <div class="title">Question Category </div>
                <div class="timer"><div class="timertext">Time Left</div>
                <div class="timersec" id="timersec">15</div>
        
                 <div class="timeline"></div>
            </header>
                        
            <br>
            <div class="questionText"> Here goes question</div>
            <div class="optioncontainer "> Question's options</div>
            <div class="next-question-btn"><span class="questionNumber"></span>
               <button type="submit" style="width: 84px; height: 46px;position: relative;left: 80%;" id="nextBtn">Next</button>
            </div>
        </div>

        <div class="resultbox custom hide" style="padding: 50px 30px;top: 10%;">
            <p class="totalscore"></p>
            <button style="width: 84px; height: 46px;position: relative;left:32%;top:25px;" id="homeBtn">Home</button>
            <button style="width: 84px; height: 46px;position: relative;left:40%;top:25px;" id="exitBtn">Exit</button>
        </div>
     
        <script src="quiz.js"></script>
        
    </body>
</html>
